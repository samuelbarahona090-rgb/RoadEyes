
<!DOCTYPE html>
<html lang="es">
<head>
 <link rel="stylesheet" href="../css/2css.css">
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contacto</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  

  </head>
<body>

  <main class="page">
    <section class="card" aria-labelledby="titulo-contacto">
      <div class="card__header">
        <h1 id="titulo-contacto" class="card__title">Contactanos</h1>
        <p class="card__subtitle">Cuéntame en qué puedo ayudarte. Te responderemos lo antes posible.</p>
      </div>

      
      <form id="form-contacto" class="form" novalidate>
        
        <div class="field">
          <label for="nombre" class="label">Nombre</label>
          <input id="nombre" name="nombre" type="text" class="input" placeholder="Tu nombre" required minlength="2" />
          <p class="error" id="error-nombre" aria-live="polite"></p>
        </div>

        
        <div class="field">
          <label for="email" class="label">Correo electrónico</label>
          <input id="email" name="email" type="email" class="input" placeholder="tucorreo@.com" required />
          <p class="error" id="error-email" aria-live="polite"></p>
        </div>

        
        <div class="field">
          <label for="asunto" class="label">Asunto</label>
          <input id="asunto" name="asunto" type="text" class="input" placeholder="¿Sobre qué quieres hablar?" required />
          <p class="error" id="error-asunto" aria-live="polite"></p>
        </div>

<div class="field">
  <label for="telefono" class="label">Número de teléfono</label>
  <input id="telefono" name="telefono" type="tel" class="input" placeholder="+57 300 1234567" required pattern="^\+?\d{7,15}$" />
  <p class="error" id="error-telefono" aria-live="polite"></p>
</div>


        <div class="field">
          <label for="mensaje" class="label">Mensaje</label>
          <textarea id="mensaje" name="mensaje" class="textarea" rows="5" placeholder="Escribe tu mensaje aquí..." required minlength="10"></textarea>
          <p class="error" id="error-mensaje" aria-live="polite"></p>
        </div>


        <div class="field field--row">
          <input id="acepto" name="acepto" type="checkbox" class="checkbox" required />
          <label for="acepto" class="label label--inline">
            Acepto el tratamiento de mis datos conforme a la política de privacidad.
          </label>
        </div>

        
        <div class="actions">
          <button type="submit" class="btn" id="btn-enviar">
            <span class="btn__text">Enviar</span>
            <span class="btn__spinner" aria-hidden="true"></span>
          </button>
        </div>

       
        <div class="status" id="status" role="status" aria-live="polite"></div>
      </form>
    </section>

   
    <div class="blobs" aria-hidden="true">
      <div class="blob blob--1"></div>
      <div class="blob blob--2"></div>
    </div>
  </main>
  
  <script src="../js/1js.js"></script>

 <center><li><a href="../index.html">inicio⚡</a></li></center>
  
  

</body>
</html>
